<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" href= "build/reset.css"/>
    <link rel= "stylesheet" href= "build/style.css"/>
    <title> Instanews - NYT News Reader </title>
  </head>

  <body>
     <header class= "normal">
      <img class= "nytlogo" src= "build/assets/images/nyt-logo.svg" alt= "NYT Logo">

<!-- Headlines Button -->
      <div class= "choose">
        <p> Choose a section: </p>
        <select class= "headline">
          <option value= "" disabled= "disabled" selected= "selected"> Sections ... </option>
          <option value= "world"> World </option>
          <option value= "national"> National </option>
          <option value= "science"> Science </option>
          <option value= "business"> Business </option>
          <option value= "sports"> Sports </option>
          <option value= "fashion"> Fashion </option>
        </select>
      </div>

    </header>

<!-- Loading gif -->
      <div class= "loading-gif">
        <img class= "move-gif" src= "build/assets/images/ajax-loader.gif" alt= "ajax loading gif" />
      </div>

<!-- Stories -->
    <section>
      <div class= "stories"> </div>
    </section>

    <footer>
      <p> &copy; Copyright 2016 <span class= "caps"> Instanews </span> </p>
    </footer>

<!-- JQuery -->
<script src= "https://code.jquery.com/jquery-2.2.3.min.js"> </script>

<!-- JavaScript -->
<script src= "src/script.js"> </script>

  </body>
</html>
